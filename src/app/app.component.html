<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/">Akinator</a>
    </div>
    <ul class="nav navbar-nav">
      <li routerLinkActive="active"><a routerLink="/customers">Customers</a></li>
      <li routerLinkActive="active"><a routerLink="/items">Items</a></li>
      <li routerLinkActive="active"><a routerLink="/systems">Systems</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"
      >
        <a routerLink="/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<div class="row">
  <div class="col-xs-5 col-xs-offset-1">
    <router-outlet></router-outlet>
  </div>
</div>
</body>
</html>
